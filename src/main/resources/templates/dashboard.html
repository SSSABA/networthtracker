<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Net Worth Dashboard</title>
    <style>
        body { font-family: sans-serif; }
        .nav-bar { display: flex; gap: 15px; padding: 10px; background-color: #f8f9fa; border-bottom: 1px solid #dee2e6; margin-bottom: 2em; }
        .nav-bar a { text-decoration: none; font-weight: bold; color: #007bff; }
        .dashboard-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .kpi-card { padding: 20px; border: 1px solid #ccc; border-radius: 8px; text-align: center; flex-grow: 1; }
        .chart-card { width: 100%; max-width: 600px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>

<nav class="nav-bar">
    <a th:href="@{/}">Dashboard</a>
    <a th:href="@{/transactions}">View Transactions</a>
    <a th:href="@{/consolidated-entry}" style="color: #28a745;">Consolidated Entry</a>
    <a th:href="@{/categories}">Manage Categories</a>
</nav>

<h1>My Financial Dashboard</h1>

<div class="dashboard-container">
    <div class="kpi-card">
        <h2>Net Worth</h2>
        <h3 th:text="${#numbers.formatCurrency(netWorth)}"></h3>
    </div>
    <div class="kpi-card">
        <h2>Total Assets</h2>
        <h3 th:text="${#numbers.formatCurrency(totalAssets)}"></h3>
    </div>
    <div class="kpi-card">
        <h2>Total Liabilities</h2>
        <h3 th:text="${#numbers.formatCurrency(totalLiabilities)}"></h3>
    </div>
</div>

<div class="dashboard-container" style="margin-top: 20px;">
    <div class="chart-card">
        <h3>Net Worth History</h3>
        <canvas id="netWorthHistoryChart"></canvas>
    </div>
    <div class="chart-card">
        <h3>Asset vs. Liability</h3>
        <canvas id="assetLiabilityChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/charts.js}"></script>

</body>
</html>
