<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Net Worth Input</title>
    <!-- Simple CSS for better layout -->
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .nav-tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid #ccc; }
        .nav-tabs a { padding: 10px 15px; text-decoration: none; color: #333; }
        .nav-tabs a.active { border: 1px solid #ccc; border-bottom: none; background-color: #f9f9f9; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
<div class="container">
    <div class="nav-tabs">
        <a href="/">Dashboard</a>
        <a href="/networth-input" class="active">Net Worth Input</a>
    </div>

    <h1>Enter Your Financial Data</h1>
    
    <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

    <form th:action="@{/networth-input}" method="post">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
        </div>

        <h2>Add Transaction</h2>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="transactionType">Transaction Type:</label>
            <select id="transactionType" name="transactionType" required>
                <option value="INCOME">Income</option>
                <option value="EXPENSE">Expense</option>
            </select>
        </div>

        <div class="form-group">
            <label for="accountId">Account:</label>
            <select id="accountId" name="accountId" required>
                <option value="">Select an account</option>
                <option th:each="account : ${accounts}" 
                        th:value="${account.id}" 
                        th:text="${account.name + ' (' + account.type + ')'}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="categoryId">Category:</label>
            <select id="categoryId" name="categoryId" required>
                <option value="">Select a category</option>
                <option th:each="category : ${categories}" 
                        th:value="${category.id}" 
                        th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit">Add Transaction</button>
    </form>

    <h2>Create New Account</h2>
    <form th:action="@{/account}" method="post">
        <div class="form-group">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="name" required>
        </div>

        <div class="form-group">
            <label for="accountType">Account Type:</label>
            <select id="accountType" name="type" required>
                <option value="ASSET">Asset</option>
                <option value="LIABILITY">Liability</option>
            </select>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <h2>Create New Category</h2>
    <form th:action="@{/category}" method="post">
        <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" name="name" required>
        </div>

        <button type="submit">Create Category</button>
    </form>
</div>
</body>
</html>
